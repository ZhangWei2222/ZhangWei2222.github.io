        <h3 id="介绍"><a href="#介绍" class="headerlink" title="介绍"></a>介绍</h3><p>Pixi是一个超快的2D渲染引擎。</p>
<a id="more"></a>

<h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><p>需要在你项目的根目录运行一个web服务器</p>
<h4 id="安装http-server"><a href="#安装http-server" class="headerlink" title="安装http-server"></a>安装http-server</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install http-server -g</span><br></pre></td></tr></table></figure>
<p>使用http-server打开</p>
<h4 id="安装-Pixi"><a href="#安装-Pixi" class="headerlink" title="安装 Pixi"></a>安装 Pixi</h4><p>Pixi的主要发布页面中获取最新版本。</p>
<p>创建一个基础的HTML页面，用一个<script>标签去加载你刚刚下载的pixi.min.js文件。</p>
<h4 id="测试用"><a href="#测试用" class="headerlink" title="测试用"></a>测试用</h4><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!doctype <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">&quot;utf-8&quot;</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">title</span>&gt;</span>Hello World<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">&quot;pixi/pixi.min.js&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">&quot;text/javascript&quot;</span>&gt;</span></span><br><span class="line"><span class="javascript">    <span class="keyword">let</span> type = <span class="string">&quot;WebGL&quot;</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">if</span>(!PIXI.utils.isWebGLSupported())&#123;</span></span><br><span class="line"><span class="javascript">      type = <span class="string">&quot;canvas&quot;</span></span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    PIXI.utils.sayHello(type)</span><br><span class="line">  <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>如果Pixi连接成功，一些这样的东西会在你的浏览器控制台里显示：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">PixiJS <span class="number">4.4</span><span class="number">.5</span> - * canvas * http:<span class="comment">//www.pixijs.com/  ♥♥♥</span></span><br></pre></td></tr></table></figure>

<h3 id="创建Pixi应用和-舞台"><a href="#创建Pixi应用和-舞台" class="headerlink" title="创建Pixi应用和 舞台"></a>创建Pixi应用和 舞台</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Create a Pixi Application</span></span><br><span class="line"><span class="keyword">let</span> app = <span class="keyword">new</span> PIXI.Application(&#123;<span class="attr">width</span>: <span class="number">256</span>, <span class="attr">height</span>: <span class="number">256</span>&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//Add the canvas that Pixi automatically created for you to the HTML document</span></span><br><span class="line"><span class="built_in">document</span>.body.appendChild(app.view);</span><br></pre></td></tr></table></figure>

<p>第一步就是去创建一个可以显示图片的矩形显示区。Pixi拥有一个Pixi应用对象来帮助你创建它。它会自动创建一个<canvas>HTML标签并且计算出怎么去让你的图片在这个标签中显示。你现在需要创建一个特殊的Pixi容器对象，他被称作舞台。正如你所见，这个舞台对象将会被当作根容器而使用，它将包裹所有你想用Pixi显示的东西。</p>
<p>PIXI.Application算出了应该使用Canvas还是WebGL去渲染图象，它取决于你正在使用的浏览器支持哪一个。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> app = <span class="keyword">new</span> PIXI.Application(&#123;</span><br><span class="line">    width: <span class="number">256</span>,         <span class="comment">// default: 800</span></span><br><span class="line">    height: <span class="number">256</span>,        <span class="comment">// default: 600</span></span><br><span class="line">    antialias: <span class="literal">true</span>,    <span class="comment">// default: false 圆滑边界，使得字体的边界和几何图形更加圆滑</span></span><br><span class="line">    transparent: <span class="literal">false</span>, <span class="comment">// default: false 透明度</span></span><br><span class="line">    resolution: <span class="number">1</span>       <span class="comment">// default: 1 分辨率</span></span><br><span class="line">  &#125;</span><br><span class="line">);</span><br></pre></td></tr></table></figure>

<p>Pixi的画布对象将会默认选择WebGL引擎渲染模式，但是如果你需要强制使用Canvas引擎绘制而抛弃WebGL<br>forceCanvas: true,</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">app.renderer.backgroundColor = <span class="number">0x061639</span>;  <span class="comment">//改变背景颜色</span></span><br><span class="line"></span><br><span class="line">app.renderer.autoResize = <span class="literal">true</span>; <span class="comment">//确认宽高的格式正确</span></span><br><span class="line">app.renderer.resize(<span class="number">512</span>, <span class="number">512</span>); <span class="comment">//改变大小</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//让canvas占据整个窗口</span></span><br><span class="line">app.renderer.view.style.position = <span class="string">&quot;absolute&quot;</span>;</span><br><span class="line">app.renderer.view.style.display = <span class="string">&quot;block&quot;</span>;</span><br><span class="line">app.renderer.autoResize = <span class="literal">true</span>;</span><br><span class="line">app.renderer.resize(<span class="built_in">window</span>.innerWidth, <span class="built_in">window</span>.innerHeight);</span><br><span class="line">&lt;style&gt;* &#123;<span class="attr">padding</span>: <span class="number">0</span>; margin: <span class="number">0</span>&#125;&lt;/style&gt;</span><br></pre></td></tr></table></figure>

<h3 id="Pixi-精灵"><a href="#Pixi-精灵" class="headerlink" title="Pixi 精灵"></a>Pixi 精灵</h3><p>Pixi拥有一个精灵类来创建游戏精灵。有三种主要的方法来创建它：</p>
<ul>
<li>用一个单图像文件创建。</li>
<li>用一个 雪碧图 来创建。雪碧图是一个放入了你游戏所需的所有图像的大图。</li>
<li>从一个纹理贴图集中创建。（纹理贴图集就是用JSON定义了图像大小和位置的雪碧图）</li>
</ul>
<p>将图片加载到纹理缓存中<br>因为Pixi用WebGL和GPU去渲染图像，所以图像需要转化成GPU可以处理的版本。可以被GPU处理的图像被称作 纹理 。在你让精灵显示图片之前，需要将普通的图片转化成WebGL纹理。</p>
<p>Pixi强大的loader对象可以加载任何你需要种类的图像资源。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">PIXI.loader</span><br><span class="line">  .add([</span><br><span class="line">  <span class="string">&quot;images/imageOne.png&quot;</span>,</span><br><span class="line">  <span class="string">&quot;images/imageTwo.png&quot;</span>,</span><br><span class="line">  <span class="string">&quot;images/imageThree.png&quot;</span></span><br><span class="line">])</span><br><span class="line">  .load(setup);</span><br></pre></td></tr></table></figure>

<h4 id="显示精灵"><a href="#显示精灵" class="headerlink" title="显示精灵"></a>显示精灵</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">app.stage.addChild(cat);</span><br><span class="line"></span><br><span class="line"><span class="comment">//Create a Pixi Application</span></span><br><span class="line"><span class="keyword">let</span> app = <span class="keyword">new</span> PIXI.Application(&#123;</span><br><span class="line">  width: <span class="number">256</span>,</span><br><span class="line">  height: <span class="number">256</span>,                       </span><br><span class="line">  antialias: <span class="literal">true</span>,</span><br><span class="line">  transparent: <span class="literal">false</span>,</span><br><span class="line">  resolution: <span class="number">1</span></span><br><span class="line">&#125;</span><br><span class="line">                              );</span><br><span class="line"></span><br><span class="line"><span class="comment">//Add the canvas that Pixi automatically created for you to the HTML document</span></span><br><span class="line"><span class="built_in">document</span>.body.appendChild(app.view);</span><br><span class="line"></span><br><span class="line"><span class="comment">//load an image and run the `setup` function when it&#x27;s done</span></span><br><span class="line">PIXI.loader</span><br><span class="line">  .add(<span class="string">&quot;images/cat.png&quot;</span>)</span><br><span class="line">  .load(setup);</span><br><span class="line"></span><br><span class="line"><span class="comment">//This `setup` function will run when the image has loaded</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">setup</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Create the cat sprite</span></span><br><span class="line">  <span class="keyword">let</span> cat = <span class="keyword">new</span> PIXI.Sprite(PIXI.loader.resources[<span class="string">&quot;images/cat.png&quot;</span>].texture);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Add the cat to the stage</span></span><br><span class="line">  app.stage.addChild(cat);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>如果你想把一个精灵从舞台上挪走，可以把精灵的visible属性设置成false来让精灵简单的隐藏。<br>anySprite.visible = false;</p>
<h4 id="使用别名"><a href="#使用别名" class="headerlink" title="使用别名"></a>使用别名</h4><p>来看看怎么将所有的Pixi对象和方法改成别名之后，来重写加载和显示图像的代码。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Aliases</span></span><br><span class="line"><span class="keyword">let</span> Application = PIXI.Application,</span><br><span class="line">    loader = PIXI.loader,</span><br><span class="line">    resources = PIXI.loader.resources,</span><br><span class="line">    Sprite = PIXI.Sprite;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Create a Pixi Application</span></span><br><span class="line"><span class="keyword">let</span> app = <span class="keyword">new</span> Application(&#123;</span><br><span class="line">  width: <span class="number">256</span>,</span><br><span class="line">  height: <span class="number">256</span>,                       </span><br><span class="line">  antialias: <span class="literal">true</span>,</span><br><span class="line">  transparent: <span class="literal">false</span>,</span><br><span class="line">  resolution: <span class="number">1</span></span><br><span class="line">&#125;</span><br><span class="line">                         );</span><br><span class="line"></span><br><span class="line"><span class="comment">//Add the canvas that Pixi automatically created for you to the HTML document</span></span><br><span class="line"><span class="built_in">document</span>.body.appendChild(app.view);</span><br><span class="line"></span><br><span class="line"><span class="comment">//load an image and run the `setup` function when it&#x27;s done</span></span><br><span class="line">loader</span><br><span class="line">  .add(<span class="string">&quot;images/cat.png&quot;</span>)</span><br><span class="line">  .load(setup);</span><br><span class="line"></span><br><span class="line"><span class="comment">//This `setup` function will run when the image has loaded</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">setup</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Create the cat sprite</span></span><br><span class="line">  <span class="keyword">let</span> cat = <span class="keyword">new</span> Sprite(resources[<span class="string">&quot;images/cat.png&quot;</span>].texture);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Add the cat to the stage</span></span><br><span class="line">  app.stage.addChild(cat);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="一些关于加载的其他知识"><a href="#一些关于加载的其他知识" class="headerlink" title="一些关于加载的其他知识"></a>一些关于加载的其他知识</h4><ul>
<li>使用普通的javaScript </li>
</ul>
<p>Img对象或canvas创建一个精灵<br>如果因为某些原因你需要从JavaScript的Image对象之中创建，你可以使用Pixi的BaseTexture和Texture类：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> base = <span class="keyword">new</span> PIXI.BaseTexture(anyImageObject),</span><br><span class="line">    texture = <span class="keyword">new</span> PIXI.Texture(base),</span><br><span class="line">    sprite = <span class="keyword">new</span> PIXI.Sprite(texture);</span><br></pre></td></tr></table></figure>
<ul>
<li>你可以使用BaseTexture.fromCanvas从任何已经存在canvas标签中创建纹理：</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> base = <span class="keyword">new</span> PIXI.BaseTexture.fromCanvas(anyCanvasElement),</span><br></pre></td></tr></table></figure>
<ul>
<li>如果你想改变已经显示的精灵的纹理，使用texture属性，可以设置任何Texture对象，像下面这样：</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">anySprite.texture = PIXI.utils.TextureCache[<span class="string">&quot;anyTexture.png&quot;</span>];</span><br></pre></td></tr></table></figure>
<ul>
<li>你可以使用这个技巧在游戏发生一些重大变化时交互式的改变精灵的纹理。</li>
</ul>
<p>监视加载进程</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">PIXI.loader.on(<span class="string">&quot;progress&quot;</span>, loadProgressHandler);</span><br><span class="line"></span><br><span class="line">PIXI.loader</span><br><span class="line">  .add([</span><br><span class="line">  <span class="string">&quot;images/one.png&quot;</span>,</span><br><span class="line">  <span class="string">&quot;images/two.png&quot;</span>,</span><br><span class="line">  <span class="string">&quot;images/three.png&quot;</span></span><br><span class="line">])</span><br><span class="line">  .on(<span class="string">&quot;progress&quot;</span>, loadProgressHandler)</span><br><span class="line">  .load(setup);</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">loadProgressHandler</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;loading&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">setup</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;setup&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line">loading</span><br><span class="line">loading</span><br><span class="line">loading</span><br><span class="line">setup</span><br><span class="line"></span><br><span class="line">PIXI.loader</span><br><span class="line">  .add([</span><br><span class="line">  <span class="string">&quot;images/one.png&quot;</span>,</span><br><span class="line">  <span class="string">&quot;images/two.png&quot;</span>,</span><br><span class="line">  <span class="string">&quot;images/three.png&quot;</span></span><br><span class="line">])</span><br><span class="line">  .on(<span class="string">&quot;progress&quot;</span>, loadProgressHandler)</span><br><span class="line">  .load(setup);</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">loadProgressHandler</span>(<span class="params">loader, resource</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Display the file `url` currently being loaded</span></span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;loading: &quot;</span> + resource.url);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Display the percentage of files currently loaded</span></span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;progress: &quot;</span> + loader.progress + <span class="string">&quot;%&quot;</span>);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//If you gave your files names as the first argument</span></span><br><span class="line">  <span class="comment">//of the `add` method, you can access them like this</span></span><br><span class="line">  <span class="comment">//console.log(&quot;loading: &quot; + resource.name);</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">setup</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">&quot;All files loaded&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line">loading: images/one.png</span><br><span class="line">progress: <span class="number">33.333333333333336</span>%</span><br><span class="line">  loading: images/two.png</span><br><span class="line">progress: <span class="number">66.66666666666667</span>%</span><br><span class="line">  loading: images/three.png</span><br><span class="line">progress: <span class="number">100</span>%</span><br><span class="line">  All files loaded</span><br><span class="line">  <span class="comment">//resource.error会告诉你有哪些加载时候的错误</span></span><br></pre></td></tr></table></figure>

<p>add 方法有四个基础参数:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">add(name, url, optionObject, callbackFunction)</span><br></pre></td></tr></table></figure>
<p>这里有文档里面对这些参数的描述：</p>
<blockquote>
<p>name (string): 加载源文件的别名,如果没设置，url就会被放在这.</p>
</blockquote>
<blockquote>
<p>url (string): 源文件的地址，是加载器 baseUrl的相对地址.</p>
</blockquote>
<blockquote>
<p>options (object literal): 加载设置.</p>
</blockquote>
<blockquote>
<p>options.crossOrigin (Boolean): 源文件请求跨域不？默认是自动设定的。</p>
</blockquote>
<blockquote>
<p>options.loadType: 源文件是怎么加载进来的？默认是Resource.LOAD_TYPE.XHR。 options.xhrType: 用XHR的时候该怎么处理数据？ 默认是Resource.XHR_RESPONSE_TYPE.DEFAULT。</p>
</blockquote>
<blockquote>
<p>callbackFunction: 当这个特定的函数加载完，这个特定的函数将会被执行。</p>
</blockquote>
<p>只有url必填（你总得加载个文件吧。）</p>
<p>第一个就是文档里所谓的“正常语法”：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">.add(<span class="string">&#x27;key&#x27;</span>, <span class="string">&#x27;http://...&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;&#125;)</span><br><span class="line">.add(<span class="string">&#x27;http://...&#x27;</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;&#125;)</span><br><span class="line">.add(<span class="string">&#x27;http://...&#x27;</span>)</span><br></pre></td></tr></table></figure>

<p>第二个就是所谓“对象语法”啦：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">.add(&#123;</span><br><span class="line">  name: <span class="string">&#x27;key2&#x27;</span>,</span><br><span class="line">  url: <span class="string">&#x27;http://...&#x27;</span></span><br><span class="line">&#125;, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;&#125;)</span><br><span class="line"></span><br><span class="line">.add(&#123;</span><br><span class="line">  url: <span class="string">&#x27;http://...&#x27;</span></span><br><span class="line">&#125;, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;&#125;)</span><br><span class="line"></span><br><span class="line">.add(&#123;</span><br><span class="line">  name: <span class="string">&#x27;key3&#x27;</span>,</span><br><span class="line">  url: <span class="string">&#x27;http://...&#x27;</span></span><br><span class="line">  onComplete: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;&#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">.add(&#123;</span><br><span class="line">  url: <span class="string">&#x27;https://...&#x27;</span>,</span><br><span class="line">  onComplete: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;&#125;,</span><br><span class="line">  crossOrigin: <span class="literal">true</span></span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<p>第三个可以给add方法传一个对象的数组，或者既使用对象数组，又使用链式加载：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">.add([</span><br><span class="line">  &#123;<span class="attr">name</span>: <span class="string">&#x27;key4&#x27;</span>, <span class="attr">url</span>: <span class="string">&#x27;http://...&#x27;</span>, <span class="attr">onComplete</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;&#125; &#125;,</span><br><span class="line">  &#123;<span class="attr">url</span>: <span class="string">&#x27;http://...&#x27;</span>, <span class="attr">onComplete</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;&#125; &#125;,</span><br><span class="line">  <span class="string">&#x27;http://...&#x27;</span></span><br><span class="line">]);</span><br></pre></td></tr></table></figure>

<p>（注意：如果你需要重新加载一批文件，调用加载器的reset方法：PIXI.loader.reset();）</p>
<h3 id="精灵位置"><a href="#精灵位置" class="headerlink" title="精灵位置"></a>精灵位置</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">cat.x = <span class="number">96</span>;</span><br><span class="line">cat.y = <span class="number">96</span>;</span><br><span class="line"></span><br><span class="line">sprite.position.set(x, y)</span><br></pre></td></tr></table></figure>

<h3 id="大小和比例"><a href="#大小和比例" class="headerlink" title="大小和比例"></a>大小和比例</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">cat.width = <span class="number">80</span>;</span><br><span class="line">cat.height = <span class="number">120</span>;</span><br><span class="line"></span><br><span class="line">cat.scale.x = <span class="number">0.5</span>;</span><br><span class="line">cat.scale.y = <span class="number">0.5</span>;</span><br><span class="line">cat.scale.set(<span class="number">0.5</span>, <span class="number">0.5</span>);</span><br></pre></td></tr></table></figure>

<h3 id="旋转"><a href="#旋转" class="headerlink" title="旋转"></a>旋转</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">cat.rotation = <span class="number">0.5</span>;</span><br><span class="line"><span class="comment">// 旋转是相对于锚点的，有两种方法设置锚点</span></span><br><span class="line">cat.anchor.x = <span class="number">0.5</span>;</span><br><span class="line">cat.anchor.y = <span class="number">0.5</span>;</span><br><span class="line">cat.anchor.set(x, y)</span><br></pre></td></tr></table></figure>

<h3 id="原点"><a href="#原点" class="headerlink" title="原点"></a>原点</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cat.pivot.set(<span class="number">32</span>, <span class="number">32</span>)</span><br></pre></td></tr></table></figure>
<p>假设精灵图是64x64像素，它将绕着它的中心点旋转。但是记住：你如果改变了精灵的pivot属性，你也就改变了它的原点位置。</p>
<p>anchor改变了精灵纹理的图像原点，用0到1的数据来填充。pivot则改变了精灵的原点，用像素的值来填充。</p>
<p>从精灵图（雪碧图）中创建精灵</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">loader</span><br><span class="line">  .add(<span class="string">&quot;images/tileset.png&quot;</span>)</span><br><span class="line">  .load(setup);</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">setup</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Create the `tileset` sprite from the texture</span></span><br><span class="line">  <span class="keyword">let</span> texture = TextureCache[<span class="string">&quot;images/tileset.png&quot;</span>];</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Create a rectangle object that defines the position and</span></span><br><span class="line">  <span class="comment">//size of the sub-image you want to extract from the texture</span></span><br><span class="line">  <span class="comment">//(`Rectangle` is an alias for `PIXI.Rectangle`)</span></span><br><span class="line">  <span class="keyword">let</span> rectangle = <span class="keyword">new</span> Rectangle(<span class="number">192</span>, <span class="number">128</span>, <span class="number">64</span>, <span class="number">64</span>); <span class="comment">//Pixi内置了一个通用的Rectangle对象 (PIXI.Rectangle)，他是一个用于定义矩形形状的通用对象。他需要一些参数，前两个参数定义了x 和y轴坐标位置，后两个参数定义了矩形的width 和 height</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//Tell the texture to use that rectangular section</span></span><br><span class="line">  texture.frame = rectangle; <span class="comment">//Pixi的纹理中有一个叫做frame的很有用的属性，它可以被设置成任何的Rectangle对象。frame将纹理映射到Rectangle的维度。</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">//Create the sprite from the texture</span></span><br><span class="line">  <span class="keyword">let</span> rocket = <span class="keyword">new</span> Sprite(texture);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Position the rocket sprite on the canvas</span></span><br><span class="line">  rocket.x = <span class="number">32</span>;</span><br><span class="line">  rocket.y = <span class="number">32</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Add the rocket to the stage</span></span><br><span class="line">  app.stage.addChild(rocket);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Render the stage   </span></span><br><span class="line">  renderer.render(stage);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="使用一个纹理贴图集"><a href="#使用一个纹理贴图集" class="headerlink" title="使用一个纹理贴图集"></a>使用一个纹理贴图集</h3><p>一个纹理贴图集就是一个JSON数据文件，它包含了匹配的PNG雪碧图的子图像的大小和位置。如果你使用了纹理贴图集，那么想要显示一个子图像只需要知道它的名字就行了。你可以任意的排序你的排版，JSON文件会保持他们的大小和位置不变。这非常方便，因为这意味着图片的位置和大小不必写在你的代码里。如果你想要改变纹理贴图集的排版，类似增加图片，修改图片大小和删除图片这些操作，只需要修改那个JSON数据文件就行了，你的游戏会自动给程序内的所有数据应用新的纹理贴图集。你没必要在所有用到它代码的地方修改它。</p>
<p>Pixi兼容著名软件Texture </p>
<p>Packer输出的标准纹理贴图集格式。</p>
<p>如果你正在用免费版的Texture Packer，把 Algorithm 选项设为Basic，把 Trim mode 选项设为None，把 Extrude 选项设为0，把 Size constraints 选项设为 Any size ，把 PNG Opt Level 中所有的东西都滑到左边的 0位置。这就可以使得Texture Packer正常的输出你的纹理贴图集。<br>如果你做完了，点击 Publish 按钮。选择输出文件名和存储地址，把生成文件保存起来。你将会获得两个文件：一个叫做treasureHunter.json，另外一个就是treasureHunter.png。为了让目录干净些，我们把他俩都放到一个叫做images的文件夹里面去。（你可以认为那个json文件是图片文件的延伸，所以把他们放进一个文件夹是很有意义的。）那个JSON文件里面写清楚了每一个子图像的名字，大小和位置。下面描述了“泡泡怪”这个怪物的子图像的信息。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;blob.png&quot;</span>:</span><br><span class="line">&#123;</span><br><span class="line">	<span class="string">&quot;frame&quot;</span>: &#123;<span class="string">&quot;x&quot;</span>:<span class="number">55</span>,<span class="string">&quot;y&quot;</span>:<span class="number">2</span>,<span class="string">&quot;w&quot;</span>:<span class="number">32</span>,<span class="string">&quot;h&quot;</span>:<span class="number">24</span>&#125;,</span><br><span class="line">	<span class="string">&quot;rotated&quot;</span>: <span class="literal">false</span>,</span><br><span class="line">	<span class="string">&quot;trimmed&quot;</span>: <span class="literal">false</span>,</span><br><span class="line">	<span class="string">&quot;spriteSourceSize&quot;</span>: &#123;<span class="string">&quot;x&quot;</span>:<span class="number">0</span>,<span class="string">&quot;y&quot;</span>:<span class="number">0</span>,<span class="string">&quot;w&quot;</span>:<span class="number">32</span>,<span class="string">&quot;h&quot;</span>:<span class="number">24</span>&#125;,</span><br><span class="line">	<span class="string">&quot;sourceSize&quot;</span>: &#123;<span class="string">&quot;w&quot;</span>:<span class="number">32</span>,<span class="string">&quot;h&quot;</span>:<span class="number">24</span>&#125;,</span><br><span class="line">	<span class="string">&quot;pivot&quot;</span>: &#123;<span class="string">&quot;x&quot;</span>:<span class="number">0.5</span>,<span class="string">&quot;y&quot;</span>:<span class="number">0.5</span>&#125;</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>
<p>这些子图像每一个都被叫做 帧 ,有了这些数据你就不用去记每一个图片的大小和位置了，你唯一要做的就只是确定精灵的 帧ID 即可。帧ID就是那些图片的原始名称，类似”blob.png”或者 “explorer.png”这样。</p>
<h4 id="加载纹理贴图集"><a href="#加载纹理贴图集" class="headerlink" title="加载纹理贴图集"></a>加载纹理贴图集</h4><p>建议给纹理贴图集的textures对象创建一个叫做id的别名</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> id = PIXI.loader.resources[<span class="string">&quot;images/treasureHunter.json&quot;</span>].textures;</span><br><span class="line"><span class="keyword">let</span> id = PIXI.loader.resources[<span class="string">&quot;images/treasureHunter.json&quot;</span>].textures;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Define variables that might be used in more</span></span><br><span class="line"><span class="comment">//than one function</span></span><br><span class="line"><span class="keyword">let</span> treasure, id;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">setup</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Create an optional alias called `id` for all the texture atlas</span></span><br><span class="line">  <span class="comment">//frame id textures.</span></span><br><span class="line">  id = PIXI.loader.resources[<span class="string">&quot;images/treasureHunter.json&quot;</span>].textures;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Make the treasure box using the alias</span></span><br><span class="line">  treasure = <span class="keyword">new</span> Sprite(id[<span class="string">&quot;treasure.png&quot;</span>]);</span><br><span class="line">  app.stage.addChild(treasure);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Position the treasure next to the right edge of the canvas</span></span><br><span class="line">  treasure.x = app.stage.width - treasure.width - <span class="number">48</span>;</span><br><span class="line">  treasure.y = app.stage.height / <span class="number">2</span> - treasure.height / <span class="number">2</span>;</span><br><span class="line">  app.stage.addChild(treasure);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> numberOfBlobs = <span class="number">6</span>,</span><br><span class="line">    spacing = <span class="number">48</span>,</span><br><span class="line">    xOffset = <span class="number">150</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Make as many blobs as there are `numberOfBlobs`</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; numberOfBlobs; i++) &#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Make a blob</span></span><br><span class="line">  <span class="keyword">let</span> blob = <span class="keyword">new</span> Sprite(id[<span class="string">&quot;blob.png&quot;</span>]);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Space each blob horizontally according to the `spacing` value.</span></span><br><span class="line">  <span class="comment">//`xOffset` determines the point from the left of the screen</span></span><br><span class="line">  <span class="comment">//at which the first blob should be added.</span></span><br><span class="line">  <span class="keyword">let</span> x = spacing * i + xOffset;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Give the blob a random y position</span></span><br><span class="line">  <span class="comment">//(`randomInt` is a custom function - see below)</span></span><br><span class="line">  <span class="keyword">let</span> y = randomInt(<span class="number">0</span>, app.stage.height - blob.height);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Set the blob&#x27;s position</span></span><br><span class="line">  blob.x = x;</span><br><span class="line">  blob.y = y;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Add the blob sprite to the stage</span></span><br><span class="line">  app.stage.addChild(blob);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//The `randomInt` helper function</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">randomInt</span>(<span class="params">min, max</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * (max - min + <span class="number">1</span>)) + min;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>randomInt是一个很好的用来做游戏的工具函数</p>
<h3 id="移动精灵"><a href="#移动精灵" class="headerlink" title="移动精灵"></a>移动精灵</h3><p>使用Pixi的ticker。这被称为 游戏循环 。任何在游戏循环里的代码都会1秒更新60次。</p>
<h3 id="游戏状态"><a href="#游戏状态" class="headerlink" title="游戏状态"></a>游戏状态</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Set the game state</span></span><br><span class="line">state = play;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Start the game loop</span></span><br><span class="line">app.ticker.add(<span class="function"><span class="params">delta</span> =&gt;</span> gameLoop(delta));</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">gameLoop</span>(<span class="params">delta</span>)</span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Update the current game state:</span></span><br><span class="line">  state(delta);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">play</span>(<span class="params">delta</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Move the cat 1 pixel to the right each frame</span></span><br><span class="line">  cat.vx = <span class="number">1</span></span><br><span class="line">  cat.x += cat.vx;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>delta的值代表帧的部分的延迟。你可以把它添加到cat的位置，让cat的速度和帧率无关。下面是代码:<br>cat.x += 1 + delta;<br>是否加进去这个delta的值其实是一种审美的选择。它往往只在你的动画没法跟上60帧的速率时候出现（比如你的游戏运行在很老旧的机器上）。</p>
<p> 速度属性 ：vx和 vy去控制精灵的运动速度。</p>
<h3 id="键盘移动"><a href="#键盘移动" class="headerlink" title="键盘移动"></a>键盘移动</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">keyboard</span>(<span class="params">keyCode</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> key = &#123;&#125;;</span><br><span class="line">  key.code = keyCode;</span><br><span class="line">  key.isDown = <span class="literal">false</span>;</span><br><span class="line">  key.isUp = <span class="literal">true</span>;</span><br><span class="line">  key.press = <span class="literal">undefined</span>;</span><br><span class="line">  key.release = <span class="literal">undefined</span>;</span><br><span class="line">  <span class="comment">//The `downHandler`</span></span><br><span class="line">  key.downHandler = <span class="function"><span class="params">event</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (event.keyCode === key.code) &#123;</span><br><span class="line">      <span class="keyword">if</span> (key.isUp &amp;&amp; key.press) key.press();</span><br><span class="line">      key.isDown = <span class="literal">true</span>;</span><br><span class="line">      key.isUp = <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    event.preventDefault();</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//The `upHandler`</span></span><br><span class="line">  key.upHandler = <span class="function"><span class="params">event</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (event.keyCode === key.code) &#123;</span><br><span class="line">      <span class="keyword">if</span> (key.isDown &amp;&amp; key.release) key.release();</span><br><span class="line">      key.isDown = <span class="literal">false</span>;</span><br><span class="line">      key.isUp = <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    event.preventDefault();</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="comment">//Attach event listeners</span></span><br><span class="line">  <span class="built_in">window</span>.addEventListener(</span><br><span class="line">    <span class="string">&quot;keydown&quot;</span>, key.downHandler.bind(key), <span class="literal">false</span></span><br><span class="line">  );</span><br><span class="line">  <span class="built_in">window</span>.addEventListener(</span><br><span class="line">    <span class="string">&quot;keyup&quot;</span>, key.upHandler.bind(key), <span class="literal">false</span></span><br><span class="line">  );</span><br><span class="line">  <span class="keyword">return</span> key;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>用的方法：</p>

    function siteTime(){
      window.setTimeout("siteTime()", 1000);
      var seconds = 1000;
      var minutes = seconds * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var years = days * 365;
      var today = new Date();
      var todayYear = today.getFullYear();
      var todayMonth = today.getMonth()+1;
      var todayDate = today.getDate();
      var todayHour = today.getHours();
      var todayMinute = today.getMinutes();
      var todaySecond = today.getSeconds();
      /* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
      year - 作为date对象的年份，为4位年份值
      month - 0-11之间的整数，做为date对象的月份
      day - 1-31之间的整数，做为date对象的天数
      hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
      minutes - 0-59之间的整数，做为date对象的分钟数
      seconds - 0-59之间的整数，做为date对象的秒数
      microseconds - 0-999之间的整数，做为date对象的毫秒数 */
      var t1 = Date.UTC(2017,08,12,15,15,47); //建站时间
      var t2 = Date.UTC(todayYear,todayMonth,todayDate,todayHour,todayMinute,todaySecond);
      var diff = t2-t1;
      var diffYears = Math.floor(diff/years);
      var diffDays = Math.floor((diff/days)-diffYears*365);
      var diffHours = Math.floor((diff-(diffYears*365+diffDays)*days)/hours);
      var diffMinutes = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours)/minutes);
      var diffSeconds = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours-diffMinutes*minutes)/seconds);
      document.getElementById("sitetime").innerHTML=" 已运行"+diffYears+" 年 "+diffDays+" 天 "+diffHours+" 小时 "+diffMinutes+" 分钟 "+diffSeconds+" 秒";
    }
    siteTime();

                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
